<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBA - Taman Baca Anjelas</title>
    <style>
        /* VARIABEL WARNA SESUAI DESAIN ANDA */
        :root {
            --primary: #1A1A1A; /* Hitam dominan dari slide */
            --secondary: #FFD600; /* Kuning hanya untuk aksen */
            --text: #333333; /* Warna teks utama */
            --bg: #F8F8F8; /* Background light */
        }

        /* TYPOGRAPHY TEPAT */
        body {
            font-family: 'Arial', sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* HEADER - Sesuai Slide 1 */
        header {
            background: var(--primary);
            padding: 1rem 0;
            text-align: center;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* NAVIGASI - Posisi presisi */
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* TOMBOL - Sesuai Slide 6 */
        .btn {
            background: var(--secondary);
            color: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            text-decoration: none;
        }

        /* SECTION KEGIATAN - Sesuai Slide 2 */
        .activity {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }

        /* FORM KONTAK - Sesuai Slide 6 */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- HEADER - Copy persis dari Slide 1 -->
    <header>
        <div class="logo">TBA</div>
        <nav>
            <ul>
                <li><a href="#beranda">Beranda</a></li>
                <li><a href="#kegiatan">Kegiatan</a></li>
                <li><a href="#galeri">Galeri</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO - Sesuai Slide 1 -->
    <section id="beranda">
        <h1>Taman Baca Anjelas</h1>
        <p>BELAJAR - BERMAIN - TUMBUH BERSAMA</p>
        <a href="#kegiatan" class="btn">Lihat Kegiatan</a>
    </section>

    <!-- KEGIATAN - Sesuai Slide 2 -->
    <section id="kegiatan">
        <h2>KEGIATAN</h2>
        <div class="activity">
            <h3>BELAJAR</h3>
            <p>Hari Senin tanggal 23 Juni 2025 anak-anak</p>
        </div>
    </section>

    <!-- KONTAK - Sesuai Slide 6 -->
    <section id="kontak">
        <h2>KONTAK</h2>
        <form class="contact-form">
            <input type="text" placeholder="Nama">
            <input type="email" placeholder="Email">
            <textarea placeholder="Pesan"></textarea>
            <button type="submit" class="btn">Kirim</button>
        </form>
        <p>TikTok @tamanbacaanjelas</p>
        <p>tbmanjelas@gmail.com</p>
    </section>
</body>
</html>
